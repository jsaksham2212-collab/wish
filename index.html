
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Anniversary</title>

    <style>
        body {
            @media screen {
                max-width: 768px;
                
            }
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: #ffe4ec;
            overflow-x: hidden;
        }

        /* -------------------- Floating Hearts Animation -------------------- */
        .heart {
            position: fixed;
            bottom: -20px;
            color: #ff4d6d;
            font-size: 25px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) translateX(40px);
                opacity: 0;
            }
        }

        /* -------------------- Page Container -------------------- */
        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 25px;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .title {
            text-align: center;
            font-size: 50px;
            color: #d62839;
            margin-top: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 22px;
            color: #555;
        }

        .message {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            color: #444;
            line-height: 1.7;
        }

        /* -------------------- Photo Style (Framed Photos) -------------------- */
        .photo-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .photo-frame {
            border: 6px solid #d62839;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background: white;
        }

        .photo-frame img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 20px;
            color: #222;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0">

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mp3">
    </audio>

    <!-- Floating Hearts Generated with JS -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (4 + Math.random() * 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createHeart, 400);
    </script>

    <!-- Main Content -->
    <div class="container">
        <div class="title">Happy Roka Anniversary</div>
        <div class="subtitle">Celebrating Love & Togetherness</div>

        <div class="message">
            Wishing the beautiful couple endless love,  
            countless memories, and a lifetime of happiness. üíñ  
            May your bond grow stronger with every passing year!
        </div>

        <!-- Photos Section -->
        <div class="photo-section">
            <div class="photo-frame"><img src="shadi5.jpg" alt="Photo"></div>
            <div class="photo-frame"><img src="shadi2.jpg" alt="Photo"></div>
            <div class="photo-frame"><img src="shadi6.jpg" alt="Photo"></div>
            <div class="photo-frame"><img src="shadi4.jpg" alt="Photo"></div>
        </div>

        <div class="footer">With Love ‚ù§Ô∏è</div>
    </div>

</body>
</html>
